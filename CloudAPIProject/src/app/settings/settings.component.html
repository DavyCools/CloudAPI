<section>
  <div>
    <h1>Movie API</h1>
    <p>How many results must there be shown when searching?</p>
    <select name="" id="" [(ngModel)]="apiService.keuzeAantalFilms">
      <option *ngFor="let item of lijstKeuzens" value="{{item}}">{{item}} movies</option>
    </select>
  </div>
  <div>
      <h1>Brawl Stars API</h1>
      <p>How many results need to be shown each page?</p>
      <select name="" id="" [(ngModel)]="apiServiceBrawlStars.pageSize">
        <option *ngFor="let item of lijstPaginanummer" value="{{item}}">{{item}} brawlers</option>
      </select>
      <p>on which attribute should we sort?</p>
      <select name="" id="" [(ngModel)]="apiServiceBrawlStars.keuzeSoryBy">
          <option *ngFor="let item of lijstsoryBy" value="{{item}}">{{item}}</option>
      </select>
      <p>Do you want to sort ascending or descending?</p>
      <select name="" id="" [(ngModel)]="apiServiceBrawlStars.keuzeRichting">
          <option *ngFor="let item of lijstRichting" value="{{item}}">{{item}}</option>
      </select>
  </div>
</section>
